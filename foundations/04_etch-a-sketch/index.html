<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-Sketch</title>
</head>

<body>
  <h1>Etch-a-Sketch</h1>
  <div id="container">
    <section id="left-section">
      <h2>Dimensions</h2>
      <div id="slider-container">
        <input 
          type="range"
          id="dimensions"
          name="dimensions"
          value="16"
          min="16"
          max="100"
        />
        <div>
          <output></output> grid
        </div>
      </div>

      <h2>Drawing Mode</h2>
      <div>
        <input
          type="radio"
          name="mode"
          id="normal"
          value="normal"
          checked
        />
        <label for="normal">Normal</label>
      </div>
      <div>
        <input
          type="radio"
          name="mode"
          id="rainbow"
          value="rainbow"
        />
        <label for="rainbow">Rainbow</label>
      </div>
    </section>

    <section>
      <h2>Drawing Area</h2>
      <div id="grid-container"></div>
      <button id="reset-btn">Reset</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
