<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

  <form>
    <input
      type="text"
      id="first-number"
    />
    <select name="operators" id="operator-select">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">*</option>
    </select>
    <input
      type="text"
      id="second-number"
    />
    <button id="calculate-btn">Calculate</button>
  </form>

  <div>Result: <output></output></div>

  <script src="script.js"></script>
</body>
</html>
