<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>

  <!-- CSS assumed external -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sticky Header -->
  <header>
    <nav id="top-bar">
      <h1>Todo List</h1>

      <button id="inbox-btn" type="button">
        Inbox
      </button>

      <button id="create-btn" type="button">
        Create
      </button>

      <button id="projects-btn" type="button">
        Projects
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="content">
    <section>
      <!-- Updated dynamically by JS -->
      <h2>Inbox</h2>

      <ul id="list"></ul>
    </section>
  </main>

  <!-- Create Todo Dialog -->
  <dialog id="todo-dialog">
    <form id="todo-form">
      <header class="dialog-header">
        <h3>New Todo</h3>
        <button
          id="close-btn"
          type="button"
          aria-label="Close dialog"
        >
          &times;
        </button>
      </header>

      <label>
        Title
        <input
          name="title"
          type="text"
          required
        />
      </label>

      <label>
        Description
        <input
          name="description"
          type="text"
        />
      </label>

      <label>
        Due Date
        <input
          name="dueDate"
          type="date"
        />
      </label>

      <label>
        Project
        <select name="projectId" required>
          <!-- Populated by JS -->
        </select>
      </label>

      <button type="submit">
        Add Todo
      </button>
    </form>
  </dialog>

  <dialog id="projects-dialog">
    <button id="projects-close-btn">
      &times;
    </button>
    <ul id="projects-list"></ul>
    <button id="add-project-btn" type="button">Add Project</button>
  </dialog>

  <!-- Create Project Dialog -->
  <dialog id="project-dialog">
    <form id="project-form">
      <header class="dialog-header">
        <h3>New Project</h3>
        <button
          id="project-close-btn"
          type="button"
          aria-label="Close dialog"
        >
          &times;
        </button>
      </header>

      <label>
        Project Name
        <input
          name="projectName"
          type="text"
          required
        />
      </label>

      <button type="submit">
        Create Project
      </button>
    </form>
  </dialog>

  <!-- App Script -->
  <script src="../index.js"></script>
</body>
</html>
