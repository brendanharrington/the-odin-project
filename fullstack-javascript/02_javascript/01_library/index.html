<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <dialog>
    <button id="close-btn">x</button>
    <p>Enter information for new library entry:</p>
    <form method="dialog">
      <div class="field">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          required
        />
      </div>
      
      <div class="field">
        <label for="author">Author</label>
        <input
        type="text"
        name="author"
        id="author"
        required
        />
      </div>
      
      <div class="field">
        <label for="pages">Pages</label>
        <input
          type="text"
          name="pages"
          id="pages"
          required
        />
      </div>
      
      <div>
        <p>Read?</p>
        <div>
          <input
            type="radio"
            name="read"
            id="true"
            value="true"
          />
          <label for="true">True</label>
        </div>
        <div>
          <input
            type="radio"
            name="read"
            id="false"
            value="false"
            checked
          />
          <label for="false">False</label>
        </div>
      </div>

      <button type="submit" id="create-btn">Create</button>
    </form>
  </dialog>

  <h1>Library</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Page Count</th>
        <th scope="col">Read?</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="add-btn">add</button>
  
  <script src="script.js"></script>
</body>
</html>
