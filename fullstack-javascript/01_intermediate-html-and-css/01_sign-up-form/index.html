<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div id="background-container">
    <div id="sidebar-content">
      <img src="assets/images/odin-lined.png" alt="odin logo">
      <p id="sidebar-text">ODIN</p>
    </div>
    <p id="attribution">Photo by <a href="https://unsplash.com/@markusspiske?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Markus Spiske</a> on <a href="https://unsplash.com/photos/matrix-movie-still-iar-afB0QQw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </div>
  
  <main>
    <div>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>You <i>know</i> you want to.</p>
    </div>

    <div id="card">
      <p>Let's do this!</p>

      <div class="field">
        <label for="first-name">first name</label>
        <input type="text" id="first-name">
      </div>
      
      <div class="field">
        <label for="last-name">last name</label>
        <input type="text" id="last-name">
      </div>
      
      <div class="field">
        <label for="email">email</label>
        <input type="text" id="email">
      </div>
      
      <div class="field">
        <label for="phone-number">phone number</label>
        <input type="text" id="phone-number">
      </div>
      
      <div class="field">
        <label for="password">password</label>
        <input type="password" id="password">
      </div>
      
      <div class="field">
        <label for="confirm-password">confirm password</label>
        <input type="password" id="confirm-password">
      </div>
    </div>

    <div>
      <button id="create-btn">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
